# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# For running integration tests and uploading coverage. Separate file to minimize quota usage.
name: Python package Integration Tests

on:
  push:
    branches: '**'
  pull_request:
    branches: 'master'

jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pycodestyle
        pip install .[test]
    - name: Lint with pycodestyle
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pycodestyle --max-line-length=127 --count  --show-pep8 --show-source ./simple_youtube_api ./tests
    - name: Run unit tests with pytest
      run: |
        pytest tests/unit_test/

  integ-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install pycodestyle
        pip install .
    - name: Create Credential Files
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} > "credentials/developer_key"
          echo ${{ secrets.GITHUB_TOKEN }} > "credentials/credentials.storage"
          echo ${{ secrets.GITHUB_TOKEN }} > "credentials/client_secret.json"